<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    message: 'Hello World',
                    isActive: true
                }
            }

            render () {
                const { message, isActive } = this.state
                // 动态绑定class
                const className = `aaa bbb ${isActive ? 'active' : 'no'}`
                const classList = ['ccc', 'ddd']
                if (isActive) {
                    classList.push('active')
                }

                // 使用内联style
                const style = { color: 'red', fontSize: '30px' }
                return (
                    <div>
                        {/* class*/}
                        <h2 className={className}>{message}</h2>
                        <h2 className={classList.join(' ')}>{message}</h2>

                        {/* style */}
                        <h2 style={style}>{message}</h2>
                    </div>
                )
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App />)

    </script>
</body>

</html>
